    <title>Treinando Javascript.</title>

<body>
    <script>
        function pares(x, y) {
            for (var i = x; i <= y; i++) {
                if (i % 2 === 0) {
                    console.log(i);
                }
            }
        }
        pares(2, 50);
    </script>
