<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Treinando Javascript.</title>
</head>

<body>
    <script>
        var usuarios = [{
            nome: "Diego",
            habilidades: ["Javascript", " ReactJS", " Redux"]
        }, {
            nome: "Gabriel",
            habilidades: ["VueJS", " Ruby on Rails", " Elixir"]
        }];

        function exibeHabilidades(usuarios) {
            for (usuario of usuarios) {
                document.writeln(`O ${usuario.nome} possui as habilidades: ${usuario.habilidades}. `);
            }
        }
        document.writeln(exibeHabilidades(usuarios));
    </script>
</body>

</html>
